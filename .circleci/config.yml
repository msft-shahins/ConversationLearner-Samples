version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.6.0-browsers
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      
      - run: node --version
      - run: npm --version
      - run: npm ci

      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
            
      - run: npm run build
      - run: npm run test

  test:
    docker:
      - image: cypress/browsers:node11.13.0-chrome73
        environment:
          ## this enables colors in the output
          TERM: xterm
          ipc: host ## https://github.com/cypress-io/cypress/issues/350
    parallelism: 1
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps

      - run: node --version
      - run: npm --version
      - run: npm ci

      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache

      # Clone the Samples BOT
      - run: git clone https://github.com/microsoft/ConversationLearner-UI -b mattm/smoke-test ../ui
      
      # Install and build sample Bot application
      - run: cd ../ui && npm ci

      # Run the sample
      - run: 
          command: npm start > start.txt
          background: true

      # Run smoke tests against sample
      - run: npx wait-on -- http://localhost:3978
      - run: cd ../ui && npm run cypress -- run --record false --spec  "cypress/integration/smoke/**/*.spec.*" --config "baseUrl=http://localhost:3978/ui"

      - store_artifacts:
          path: ../ui/cypress/videos

      - store_artifacts:
          path: ../ui/cypress/screenshots

workflows:
  build-test:
    jobs:
      - build
      - test:
          requires:
              - build
